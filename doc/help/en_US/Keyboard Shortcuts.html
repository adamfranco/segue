<body>
	<h1>New-Mode Editing Shortcuts</h1>
	<ul>
		<li><strong>SHIFT + LEFT_CLICK</strong>
			<br/>on <em>Text and Images</em> content to edit it.</li>
		<li><strong>CTRL + SHIFT + LEFT_CLICK</strong> (Windows)
			<br/><strong>COMMAND + SHIFT + LEFT_CLICK</strong> (Mac)
			<br/>on content or containers to open their options menu.</li>
	</ul>
</body>
